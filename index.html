<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propose Accept App</title>
  <link src="style.css">
</head>
<body>
  <div class="container">
    <div id="proposal-screen">
      <h1>Will You Accept My Proposal?</h1>
      <button class="button button-yes" id="yes-button">Yes</button>
      <button class="button button-no" id="no-button">No</button>
    </div>

    <div id="accept-screen" class="hidden">
      <div class="heart"></div>
      <h2>YES!</h2>
      <p>Our love journey begins now!</p>
      <textarea id="message-input" class="input" placeholder="Write a message..."></textarea>
      <div class="action-buttons">
        <button class="icon-button" id="home-button">🏠</button>
        <button id="share-button" class="share-button">Share 💌</button>
      </div>

    </div>
  </div>
  <link src="js.js">
  </body>
  </html>
